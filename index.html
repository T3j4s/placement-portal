 <body>
	<header>
		<nav class="navbar">
			<div class="conatiner-fluid">
				<div class="navbar-header">

					<div class="clear-fix"> </div>
				</div>
				<ul class="nav navbar-nav navbar-right signups">
						
					<li><a href="#" data-toggle="modal" data-target="#admin"><span class="fa fa-code fa-3x rounder" aria-hidden="true"  ></span> <br>Admin</a></li>

<div class="container">
<div class="modal fade" id="admin">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
			<button class="close" data-dismiss="modal">&times;</button>
			 <h1 style="text-align:center;"> Admin Sign In </h1>
			</div>
	<div class="modal-body">
		<form> 
			<div class="form-group">
				<label for="username"> Username:</label>
			    <input type="text" class="form-control" id="username">
			</div>
			<div class="form-group">
				<label for="password"> Password:</label>
			    <input type="password" class="form-control" id="password">
			</div>
			<div class="form-group">
			<center><button class="btn btn-success">Login</button> </center>
			</div>
		</form>
	</div>
	<div class="modal-footer"><a href="#" class="pull-left"> Forgot Password </a></div>
		</div>
	</div>
</div>
</div>
 
 <div class="container">
<div class="modal fade" id="faculty">

	</div>
</div>

<div class="container">
<div class="modal fade" id="company">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
			<button class="close" data-dismiss="modal">&times;</button>
			 <h1 style="text-align:center;"> Company Sign In </h1>
			</div>
	<div class="modal-body">
		<form> 
			<div class="form-group">
				<label for="username"> Username:</label>
			    <input type="text" class="form-control" id="username">
			</div>
			<div class="form-group">
				<label for="password"> Password:</label>
			    <input type="password" class="form-control" id="password">

			<div class="form-group">
			<center><button class="btn btn-success">Login</button> </center>

<div class="container">
<div class="modal fade" id="student">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
			<button class="close" data-dismiss="modal">&times;</button>
			 <h1 style="text-align:center;"> Student Sign In </h1>
			</div>
	<div class="modal-body">
		<ul class="nav nav-tabs nav-justified">
			<li class="active"> <a href="#signup" data-toggle="tab" > Sign UP </a> </li>
			<li> <a href="#signin" data-toggle="tab"> Sign IN </a> </li>
		</ul>
		<div class="tab-content">
		<div id="signup" class="tab-pane fade in active">
			<form> 
			<div class="form-group">
				<label for="name"> Name:</label>
			    <input type="text" class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="lastname"> Lastname:</label>
			    <input type="text" class="form-control" id="lastname">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
			    <input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="password"> Password:</label>
			    <input type="password" class="form-control" id="password">
			</div>
			<div class="form-group">
				<label for="repassword"> Retype Password:</label>
			    <input type="password" class="form-control" id="repassword">
			</div>
			<div class="form-group">
				<label for="domain">Select your Domain:</label>
				<input list="domain" class="form-control">
				<datalist id="domain">
				  <option value="Application Programmer">
				  <option value="Web Designer">
				  <option value="Front End Developer">
				  <option value="Back End Developer">
				  <option value="Web Programming">
				</datalist>
			</div>
			<div class="form-group">
			<center><button class="btn btn-success">Login</button> </center>
			</div>
		</form>
		</div>
		<div id="signin" class="tab-pane fade">
			<form> 
			<div class="form-group">
				<label for="username"> Username:</label>
			    <input type="text" class="form-control" id="username">
			</div>
			<div class="form-group">
				<label for="password"> Password:</label>
			    <input type="password" class="form-control" id="password">
			</div>
			<div class="form-group">
			<center><button class="btn btn-success">Login</button> </center>
			</div>
		</form>
		</div>
		</div>
	</div>
	<div class="modal-footer"><a href="#" class="pull-left"> Forgot Password </a></div>
		</div>
	</div>
</div>
</div>
